{% extends 'base.html' %}

{% block title %}Post Detail{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>

<div class="container-fluid">
    <p>{{ post.content }}</p>
    <p><i>By {{ post.user.first_name }} {{ post.user.last_name }}</i></p>
</div>
<form>
    <button 
    type="submit" 
    class="btn btn-link"
    formaction="/users/{{ post.user.id}}"
    formmethod="GET">
    Cancel</button>
    <button 
    type="submit" 
    class="btn btn-primary"
    formaction="/posts/{{ post.id }}/edit"
    formmethod="GET">
    Edit</button>
    <button 
    type="submit" 
    class="btn btn-danger"
    formaction="/posts/{{ post.id }}/delete"
    formmethod="POST">
    Delete</button>
</form>


{% endblock %}
