{% extends 'base.html' %}

{% block title %}User Detail{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
            <img src= {{user.image_url}} alt="User Image">
        </div>
        <div class="col-9">
            <h1>{{user.first_name}} {{user.last_name}}</h1>
            <form>
                <button 
                    type='submit' 
                    class="btn btn-primary" 
                    formaction="/users/{{user.id}}/edit">
                    Edit</button>
                <button 
                    type='submit' 
                    class="btn btn-danger"
                    formaction="/users/{{user.id}}/delete"
                    formmethod="POST">
                    Delete</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
