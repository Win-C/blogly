{% extends 'base.html' %}

{% block title %}Create User{% endblock %}

{% block content %}

<h1>Create a user</h1>

<form action="/users/new" method="POST">
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" class="form-control" id="first-name" aria-describedby="firstNameHelp" placeholder="Enter a first name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" class="form-control" id="last-name" aria-describedby="lastNameHelp" placeholder="Enter a last name" required>
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="url" class="form-control" id="image" aria-describedby="imageHelp" placeholder="Provide an image of this user">
      </div>
      <button type="submit" class="btn btn-success">Add</button>
</form>


{% endblock %}
