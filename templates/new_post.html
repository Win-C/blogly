{% extends 'base.html' %}

{% block title %}New User Post{% endblock %}

{% block content %}

<h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>

<form action="/users/new" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input 
          type="text" 
          class="form-control" 
          id="title" 
          name = 'title' 
          aria-describedby = "titleHelp" 
          required>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea 
          class="form-control" 
          id="content" 
          name = 'content' 
          rows = '3'
          aria-describedby="contentHelp"
          required></textarea>
      </div>
      <button 
        type="submit" 
        class="btn btn-info"
        formaction="/users/{{ user.id }}"
        formmethod="GET">
        Cancel</button>
      <button 
        type="submit" 
        class="btn btn-success"
        formaction="/users/{{ user.id}}/posts/new"
        formmethod="POST">
        Add</button>
</form>

{% endblock %}
