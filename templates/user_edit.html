{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}

<h1>Edit a user</h1>

<form>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="first-name-edit" 
          name="first_name"
          aria-describedby="firstNameHelp" 
          value={{user.first_name}}>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="last-name-edit" 
          name="last_name"
          aria-describedby="lastNameHelp" 
          value={{user.last_name}}>
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input 
          type="url" 
          class="form-control" 
          id="image-edit" 
          name="image_url"
          aria-describedby="imageHelp" 
          value={{user.image_url}}>
      </div>
      <button 
        class="btn btn-link"
        formaction="/users/{{user.id}}"
        >
        Cancel
    </button>
      <button 
      type="submit" 
      class="btn btn-success"
      formaction="/users/{{user.id}}/edit"
      formmethod="POST">
      Save</button>
</form>

{% endblock %}
